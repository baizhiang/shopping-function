<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{title | bufanFilter}}
        <p>{{price | money(100)}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                title: 'vue-demo',
                price: 1000
            },
            filters: {
                bufanFilter(v){
                    return 'bufan-'+v+'-bulingbuling...';
                },
                money(v,n){
                    return '人民币:' + v/n ;
                }
            }
        })
    </script>
</body>
</html>
